<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-area redBorder">
        <div class="input-container">
            <input class="redBorder" type="number" id="num1" placeholder="Введите число">
            <select title="operator" id="operator" class="redBorder">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input class="redBorder" type="number" id="num2" placeholder="Введите число">
        </div>

        <button class="redBorder" onclick="calculate()">подсчитать</button>

        <div class="results" id="results"></div>
    </div>
</body>
</html>
